<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página con Barra Superior</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('girl_rain.jpg');
      background-size: cover;
      background-position: fixed;
      background-repeat: no-repeat;
      font-family: 'Cinzel', sans-serif;
    }

    .slider-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 100%;
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .slide{
        width: 100vw;
        height: 100vh;
        background-size: cover /* cubre todo el contenedor */;
        background-position: center /* centra la imagen */;
        flex-shrink: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    header {
      width: 100%;
      height: 60px;
      background-color: rgba(30, 30, 30, 0.7); /* gris oscuro con transparencia */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
        width: 100%;
      padding: 0 20px;
    }

    .logo {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-family: 'Cinzel', sans-serif;
      transition: color 0.2s;
      margin-left: 40px;
    }

    .search-container {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
    }

    .search-container input[type="text"] {
      padding: 6px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .icon-button {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .icon-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .widget-container {
      
      margin-top: 70px; /* Espacio para el header */
      
      padding: 20px;
      width: 100%;
    }

    .parent {
      display: grid;
      grid-template-columns: repeat(20, 200px);
        grid-template-rows: minmax(150px, auto);
        gap: 10px;
        min-width: max-content;
    }

    .widget {
      background-color: rgba(255, 255, 255, 0.548);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    .widget-scroll-container {
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      
    }
  </style>
</head>

  <script>
    let index = 0;
    const slider = document.getElementById("slider");
    const totalSlides = 3; // Cambia si usas más imágenes

    setInterval(() => {
      index = (index + 1) % totalSlides;
      slider.style.transform = `translateX(-${index * 100}vw)`;
    }, 5000); // cada 5 segundos
  </script>
